name: Build App

on:
  pull_request:
    branches:
      - main
      - dev
  push:
    branches:
      - dev
      - feat/**

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_GEMINI_API_KEY: ${{ secrets.NEXT_PUBLIC_GEMINI_API_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run unit tests
        run: npm run test

      - name: Run lint
        run: npm run lint

      - name: Build next.js app
        run: npm run build

      - name: Deploy to Vercel
        if: success()
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: npx vercel --prod